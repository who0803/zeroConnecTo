<!DOCTYPE html> <!--표준을 준수하기 위해서 선언해줘야함. 어떤 문서타입을 쓰겠다고 설정하는거-->
<html lang="ko-KR"> <!--ko한국어-KR국가코드/ 접근성에 영향을 줌-->
<head>
  <meta charset="UTF-8" /><!--UTF-8 : 다국어 지원버전. 가급적이면 선언해줘라-->
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />호환성보기 모드/ 비표준 유저에이전트/ content edge 가장 최선으로 렌더링해줘라-->
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />반응형시 사용-->
  <title>웹카페 - HTML5</title><!--대표하는 제목 써줌 / 타이틀을 charset보다 나중에 선언 / 장식용 특수 문자를 사용하지 않는다. ****/ title:HTML5 검색창에 입력하면 타이틀이 html5인거 검색-->
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <header class="header">
    <h1>Web Cafe</h1>
  </header>
  <div class="visual">비주얼</div>
  <main class="main"><!--섹셔닝 컨텐츠-->
    <div class="group group1">그룹1</div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main> 
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <div class="footer-inner">푸터</div>
  </footer>
</body>
</html>
