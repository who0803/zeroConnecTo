<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /><!--호환성보기-->
  <meta name="viewport" content="width=device-width, initial-scale=1" /><!--미니멈 스케일 맥시먹스케일, 유저포커스? 다른 옵션들도 체크해라-->
  <title>웹카페 - 반응형웹</title>
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <header class="appHeader">
    <h1 class="logo"> <!--대제목 h1-->
      <a href="./main.html" class="logo__link" aria-label="Web Cafe"></a><!--BEM표기법 / 배경으로 이미지 줬을 때 대테 텍스트를 아리아 레이블-->
    </h1>
    <ul class="memberOnly">
      <li><a href="/">로그인</a></li>
      <li><span class="divider" aria-hidden="true">ㅣ</span><a href="/">회원가입</a></li> <!--보조기기에서 읽지 말라고 아리아 히든 / 디바이더는 여러곳에서 쓰이는 컴포넌느-->
      <li><span class="divider" aria-hidden="true">ㅣ</span><a href="/">커뮤니티</a></li>
    </ul>
    <form action="https://formspree.io/seulbinim@gmail.com" method="POST" class="searchForm">
      <fieldset>
        <legend>검색</legend>
        <div class="searchForm__group"> <!--폼에 직적 컨트롤 하는거 방지-->
          <div class="formInput"><!--폼관련 스타일 할 때 이런식으로 네이밍 해줌 / 이름보고 안에 유추 --><!--규칙성 만들어라-->
            <label for="search" class="a11yHidden formInput__label">검색어</label> <!--a11yHidden 숨김 컨텐츠 처리-->
            <input id="search" class="formInput__input" type="search" required placeholder="검색어를 입력하세요." name="search" />
          </div>
          <button type="submit" class="button button--primary button--fill">검색</button><!--버튼의 스타일에 따라서 클래스이름 / 더블대시는 스타일의 변화-->
        </div>
      </fieldset>
    </form>
    <div class="buttonWrapper">
      <button class="button--none button--burger is--active" aria-label="메뉴 열기"> <!--스크립트로 메뉴 닫기로 바꾸자!-->
        <span class="button--burgerBarTop"></span> 
        <span class="button--burgerBarMiddle"></span> 
        <span class="button--burgerBarBottom"></span>
      </button>
    </div>
  </header>

</body>

</html>
